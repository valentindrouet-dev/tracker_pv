<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tableau des Points de Vie</title>

  <meta name="theme-color" content="#0a0e1a">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PV Tracker">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    :root {
      --bg: #0a0e1a;
      --panel: rgba(26,31,46,0.9);
      --panel-plain: #1a1f2e;
      --muted: #a1a1aa;
      --border: rgba(71,85,105,0.6);
    }
    * { box-sizing: border-box; }
    body {
      margin:0; padding:0; height:100%;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg); color:#f4f4f5;
    }
    .btn { padding:.45rem .6rem; border-radius:10px; border:1px solid var(--border);
      background:#121828; color:#f4f4f5; font-size:.95rem; cursor:pointer; }
    .btn.full {
      background: rgba(22, 163, 74, 0.6);
      border: 1px solid #16a34a;
      color: #d1fae5;
    }
    .btn.full:hover { background: rgba(22,163,74,0.8); }
  </style>
</head>
<body>
  <div id="section-edit">
    <button class="btn full" type="button" onclick="alert('Full HP')">Full</button>
  </div>
</body>
</html>
