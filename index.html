<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau des Points de Vie</title>

  <!-- PWA: meta & manifest -->
  <meta name="theme-color" content="#0a0e1a">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PV Tracker">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0a0e1a;
      color: #f4f4f5;
      min-height: 100vh;
      padding: 1.5rem;
    }
    
    .container { 
      max-width: 80rem; 
      margin: 0 auto; 
    }
    
    .title { 
      font-size: 2.25rem; 
      font-weight: 800; 
      margin-bottom: 1.5rem;
      letter-spacing: -0.025em;
    }
    
    /* Card d'affichage */
    .display-card { 
      background-color: rgba(26, 31, 46, 0.8);
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5rem;
    }
    
    .display-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.5rem;
    }
    
    .player-display {
      margin-bottom: 0.75rem;
    }
    
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }
    
    .player-name-display {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.025em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .player-percent {
      font-size: 0.875rem;
      color: #a1a1aa;
    }
    
    .hp-bar-container {
      position: relative;
      width: 100%;
      height: 2.5rem;
      border-radius: 0.75rem;
      overflow: hidden;
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .hp-bar {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1rem;
      color: #004d26;
      text-shadow: 0 0 2px rgba(0,0,0,0.4);
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .hp-bar::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.1) 50%, transparent 50%, transparent 75%, rgba(255,255,255,0.1) 75%, rgba(255,255,255,0.1));
      background-size: 20px 20px;
      opacity: 0.3;
      pointer-events: none;
    }
    
    .sort-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding-top: 0.75rem;
    }
    
    /* Section Édition */
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #d4d4d8;
      margin-bottom: 0.75rem;
      margin-top: 1rem;
    }
    
    .edit-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .edit-card {
      background-color: rgba(26, 31, 46, 0.8);
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }
    
    .edit-row-1 {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    
    .edit-row-2 {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .name-input {
      width: 12rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #475569;
      background-color: #0f1419;
      color: #f4f4f5;
      font-size: 0.875rem;
      font-weight: 700;
      outline: none;
    }
    
    .name-input:focus {
      outline: 2px solid rgba(96, 165, 250, 0.4);
      outline-offset: 0;
    }
    
    .hp-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 340px;
    }
    
    .btn {
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.15s;
      white-space: nowrap;
    }
    
    .btn-dead {
      background-color: rgba(127, 29, 29, 0.6);
      border-color: #991b1b;
      color: #fecaca;
      width: 50px;
    }
    
    .btn-dead:hover {
      background-color: rgba(127, 29, 29, 0.8);
    }
    
    .btn-full {
      background-color: rgba(20, 83, 45, 0.6);
      border-color: #166534;
      color: #bbf7d0;
      width: 50px;
    }
    
    .btn-full:hover {
      background-color: rgba(20, 83, 45, 0.8);
    }
    
    .hp-input-group {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background-color: #1a1f2e;
      border-radius: 0.5rem;
      border: 1px solid #475569;
    }
    
    .hp-label {
      font-size: 0.75rem;
      color: #a1a1aa;
    }
    
    .hp-input {
      width: 3rem;
      background: transparent;
      border: none;
      color: #f4f4f5;
      font-size: 0.75rem;
      text-align: center;
      outline: none;
    }
    
    .separator {
      color: #71717a;
      width: 1rem;
      text-align: center;
    }
    
    .color-picker {
      width: 2rem;
      height: 2rem;
      border: 1px solid #475569;
      border-radius: 0.375rem;
      cursor: pointer;
      background-color: #0f1419;
      margin-left: auto;
    }
    
    .status-row {
      width: 12rem;
      display: flex;
      gap: 0.25rem;
    }
    
    .btn-status {
      padding: 0.125rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn-status.inactive {
      background-color: #1a1f2e;
      border-color: #475569;
      color: #d4d4d8;
    }
    
    .btn-status.inactive:hover {
      background-color: #252b3d;
    }
    
    .btn-status.active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .hp-buttons {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      width: 340px;
      justify-content: center;
    }
    
    .btn-hp {
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn-hp.negative {
      background-color: rgba(127, 29, 29, 0.4);
      border-color: #991b1b;
      color: #fecaca;
      width: 42px;
    }
    
    .btn-hp.negative.small { width: 36px; }
    .btn-hp.negative.tiny { width: 32px; }
    
    .btn-hp.negative:hover {
      background-color: rgba(127, 29, 29, 0.6);
    }
    
    .btn-hp.positive {
      background-color: rgba(20, 83, 45, 0.4);
      border-color: #166534;
      color: #bbf7d0;
      width: 32px;
    }
    
    .btn-hp.positive.small { width: 36px; }
    .btn-hp.positive.large { width: 42px; }
    
    .btn-hp.positive:hover {
      background-color: rgba(20, 83, 45, 0.6);
    }
    
    .btn-delete {
      background-color: rgba(127, 29, 29, 0.4);
      border-color: #991b1b;
      color: #fecaca;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #991b1b;
      font-size: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin-left: auto;
    }
    
    .btn-delete:hover {
      background-color: rgba(127, 29, 29, 0.6);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-card {
      background-color: rgba(26, 31, 46, 0.8);
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #a1a1aa;
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .color-input-full {
      width: 100%;
      height: 2.5rem;
      border: 1px solid #475569;
      border-radius: 0.375rem;
      cursor: pointer;
      background-color: #0f1419;
    }
    
    /* Actions */
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .btn-action {
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      background-color: #1a1f2e;
      border: 1px solid #475569;
      color: #f4f4f5;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.15s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .btn-action:hover {
      background-color: #252b3d;
    }
    
    .btn-sort {
      padding: 0.25rem 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn-sort.inactive {
      background-color: #1a1f2e;
      border-color: #475569;
      color: #f4f4f5;
    }
    
    .btn-sort.inactive:hover {
      background-color: #252b3d;
    }
    
    .btn-sort.active {
      background-color: #2563eb;
      border-color: #3b82f6;
      color: white;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
    
    .hint {
      font-size: 0.75rem;
      color: #71717a;
      margin-top: 1.5rem;
    }
    
    /* Fullscreen */
    .fullscreen {
      position: fixed;
      inset: 0;
      z-index: 50;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 4rem 1.5rem;
      display: none;
    }
    
    .fullscreen.active {
      display: block;
    }
    
    .fullscreen-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    
    .fullscreen-content {
      max-width: 72rem;
      margin: 0 auto;
    }
    
    .fullscreen .player-display {
      margin-bottom: 1.5rem;
    }
    
    .fullscreen .player-name-display {
      font-size: 2rem;
    }
    
    .fullscreen .player-percent {
      font-size: 1.125rem;
    }
    
    .fullscreen .hp-bar-container {
      height: 4rem;
    }
    
    .fullscreen .hp-bar {
      font-size: 1.25rem;
    }
    
    @keyframes flash-up {
      from { box-shadow: inset 0 0 30px rgba(34,197,94,0.5); }
      to { box-shadow: none; }
    }
    
    @keyframes flash-down {
      from { box-shadow: inset 0 0 30px rgba(239,68,68,0.5); }
      to { box-shadow: none; }
    }
    
    .flash-up { animation: flash-up 0.25s ease-out; }
    .flash-down { animation: flash-down 0.25s ease-out; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Tableau des Points de Vie</h1>

    <!-- Affichage -->
    <div class="display-card">
      <div class="display-header">
        <button onclick="toggleFullscreen()" class="btn-action">Plein écran</button>
      </div>
      <div id="display-area"></div>
      <div class="sort-buttons">
        <button onclick="sortPlayers('name')" id="sort-name" class="btn-sort inactive">Noms</button>
        <button onclick="sortPlayers('hpdesc')" id="sort-hpdesc" class="btn-sort inactive">PV Max</button>
        <button onclick="sortPlayers('hpasc')" id="sort-hpasc" class="btn-sort inactive">PV Min</button>
      </div>
    </div>

    <!-- Édition -->
    <h2 class="section-title">Édition</h2>
    <div id="edit-area" class="edit-list"></div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Couleur de barre</div>
        <input type="color" id="theme-color" value="#63ff8b" onchange="updateTheme()" class="color-input-full">
      </div>
      <div class="stat-card">
        <div class="stat-label">PV actuels</div>
        <div class="stat-value" id="total-hp">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">PV max</div>
        <div class="stat-value" id="total-max">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">% global</div>
        <div class="stat-value" id="total-percent">0%</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button onclick="addPlayer()" class="btn-action">+ Ajouter</button>
      <button onclick="saveData()" class="btn-action">💾 Sauver</button>
      <button onclick="resetAll()" class="btn-action">🔄 Réinitialiser</button>
    </div>

    <p class="hint">Astuce : Raccourci F pour plein écran. Les données sont enregistrées automatiquement.</p>
  </div>

  <!-- Fullscreen -->
  <div id="fullscreen" class="fullscreen">
    <button onclick="toggleFullscreen()" class="btn-action fullscreen-close">Quitter le plein écran</button>
    <div id="fullscreen-content" class="fullscreen-content"></div>
  </div>

  <script>
    const defaultPlayers = [
      { id: 1, name: "Alchimiste", hp: 32, max: 50, color: "#4a6edb", statuses: [] },
      { id: 2, name: "Destructeur", hp: 48, max: 50, color: "#c13b3b", statuses: [] },
      { id: 3, name: "Pyromane", hp: 20, max: 50, color: "#e6a500", statuses: [] },
      { id: 4, name: "Déviant", hp: 24, max: 50, color: "#c07ce6", statuses: [] },
      { id: 5, name: "Lamevent", hp: 28, max: 50, color: "#60a853", statuses: [] }
    ];

    let players = [];
    let sortMode = 'none';
    let themeColor = '#63ff8b';
    let nextId = 6;

    // --- Firebase realtime flag ---
    const USE_FIREBASE = true; // activé comme demandé

    function loadData() {
      if (!USE_FIREBASE) {
        const saved = localStorage.getItem('pv-tracker-v1');
        if (saved) {
          try {
            const data = JSON.parse(saved);
            players = data;
            nextId = players.length ? Math.max(...players.map(p => p.id)) + 1 : 1;
          } catch {
            players = JSON.parse(JSON.stringify(defaultPlayers));
            nextId = 6;
          }
        } else {
          players = JSON.parse(JSON.stringify(defaultPlayers));
          nextId = 6;
        }
        return;
      }

      // En mode Firestore, l'abonnement est posé après init Firebase (voir bloc CDN plus bas)
    }

    function saveData() {
      if (!USE_FIREBASE) localStorage.setItem('pv-tracker-v1', JSON.stringify(players));
    }

    function addPlayer() {
      if (!USE_FIREBASE) {
        players.push({ 
          id: nextId++, name: "Nouveau", hp: 10, max: 20, color: "#9ca3af", statuses: [] 
        });
        return render();
      }
      const p = { id: nextId++, name: "Nouveau", hp: 10, max: 20, color: "#9ca3af", statuses: [], updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
      playersCol.doc(String(p.id)).set(p, { merge: true });
    }

    function removePlayer(id) {
      if (!USE_FIREBASE) {
        players = players.filter(p => p.id !== id);
        return render();
      }
      playersCol.doc(String(id)).delete();
    }

    function updatePlayer(id, field, value) {
      if (!USE_FIREBASE) {
        const player = players.find(p => p.id === id);
        if (player) {
          player[field] = value;
          if (field === 'max' && player.hp > value) {
            player.hp = value;
          }
          render();
        }
        return;
      }
      const patch = { updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
      if (field === 'max') {
        patch.max = Math.max(1, Number(value) || 1);
      } else if (field === 'name' || field === 'color') {
        patch[field] = value;
      }
      playersCol.doc(String(id)).set(patch, { merge: true });
    }

    const debounceMap = new Map();
    function changeHP(id, delta) {
      if (!USE_FIREBASE) {
        const player = players.find(p => p.id === id);
        if (player) {
          player.hp = Math.max(0, Math.min(player.max, player.hp + delta));
          render();
          flashPlayer(id, delta > 0 ? 'up' : 'down');
        }
        return;
      }
      clearTimeout(debounceMap.get(id));
      const t = setTimeout(async () => {
        const snap = await playersCol.doc(String(id)).get();
        const p = snap.data();
        if (!p) return;
        const next = Math.max(0, Math.min(p.max, (p.hp || 0) + delta));
        playersCol.doc(String(id)).set({ hp: next, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
      }, 120);
      debounceMap.set(id, t);
    }

    function setHP(id, value) {
      if (!USE_FIREBASE) {
        const player = players.find(p => p.id === id);
        if (player) {
          const oldHP = player.hp;
          player.hp = Math.max(0, Math.min(player.max, Number(value) || 0));
          render();
          if (player.hp !== oldHP) {
            flashPlayer(id, player.hp > oldHP ? 'up' : 'down');
          }
        }
        return;
      }
      playersCol.doc(String(id)).get().then(s => {
        const max = Math.max(1, (s.data()?.max ?? 1));
        const clamped = Math.max(0, Math.min(max, Number(value) || 0));
        return playersCol.doc(String(id)).set({ hp: clamped, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
      });
    }

    function toggleStatus(id, status) {
      if (!USE_FIREBASE) {
        const player = players.find(p => p.id === id);
        if (player) {
          if (!Array.isArray(player.statuses)) player.statuses = [];
          const idx = player.statuses.indexOf(status);
          if (idx >= 0) player.statuses.splice(idx, 1); else player.statuses.push(status);
          render();
        }
        return;
      }
      db.runTransaction(async (tx) => {
        const ref = playersCol.doc(String(id));
        const snap = await tx.get(ref);
        const p = snap.data() || {};
        const s = new Set(Array.isArray(p.statuses) ? p.statuses : []);
        s.has(status) ? s.delete(status) : s.add(status);
        tx.set(ref, { statuses: Array.from(s), updatedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
      });
    }

    function flashPlayer(id, direction) {
      const containers = document.querySelectorAll(`[data-player-id="${id}"]`);
      containers.forEach(container => {
        container.classList.add(direction === 'up' ? 'flash-up' : 'flash-down');
        setTimeout(() => { container.classList.remove('flash-up', 'flash-down'); }, 250);
      });
    }

    function sortPlayers(mode) {
      sortMode = mode;
      document.querySelectorAll('.btn-sort').forEach(btn => { btn.className = 'btn-sort inactive'; });
      if (mode !== 'none') document.getElementById(`sort-${mode}`).className = 'btn-sort active';
      render();
    }

    function getHealthColor(percent) {
      if (percent > 50) return 'linear-gradient(90deg, #10b981, #22c55e)';
      else if (percent > 25) return 'linear-gradient(90deg, #eab308, #facc15)';
      else if (percent > 10) return 'linear-gradient(90deg, #f97316, #fb923c)';
      else return 'linear-gradient(90deg, #dc2626, #ef4444)';
    }

    function getTextColor(percent) {
      if (percent > 50) return '#004d26';
      else if (percent > 25) return '#713f12';
      else if (percent > 10) return '#7c2d12';
      else return '#450a0a';
    }

    function getSortedPlayers() {
      const sorted = [...players];
      if (sortMode === 'name') sorted.sort((a, b) => a.name.localeCompare(b.name));
      else if (sortMode === 'hpdesc') sorted.sort((a, b) => b.hp - a.hp);
      else if (sortMode === 'hpasc') sorted.sort((a, b) => a.hp - b.hp);
      return sorted;
    }

    function updateTheme() {
      themeColor = document.getElementById('theme-color').value;
      render();
    }

    function resetAll() {
      if (!USE_FIREBASE) {
        players = JSON.parse(JSON.stringify(defaultPlayers));
        nextId = 6;
        return render();
      }
      // Remise à zéro distante: on écrase la collection players avec les valeurs par défaut
      const batch = db.batch();
      defaultPlayers.forEach(p => {
        const ref = playersCol.doc(String(p.id));
        batch.set(ref, { ...p, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
      });
      // Supprimer les joueurs en plus
      playersCol.get().then(snap => {
        snap.forEach(doc => {
          if (!defaultPlayers.some(dp => String(dp.id) === String(doc.id))) {
            batch.delete(playersCol.doc(doc.id));
          }
        });
        batch.commit();
      });
    }

    function toggleFullscreen() {
      const fs = document.getElementById('fullscreen');
      if (fs.classList.contains('active')) {
        fs.classList.remove('active');
        document.exitFullscreen?.();
      } else {
        fs.classList.add('active');
        renderFullscreen();
        document.documentElement.requestFullscreen?.();
      }
    }

    function renderFullscreen() {
      const content = document.getElementById('fullscreen-content');
      const sorted = getSortedPlayers();
      content.innerHTML = sorted.map(p => {
        const percent = Math.round((p.hp / p.max) * 100);
        const bgColor = p.hp === 0 ? '#4a0000' : '#0f1419';
        const barColor = getHealthColor(percent);
        const textColor = getTextColor(percent);
        const displayHP = p.hp === 0 ? '' : p.hp;
        return `
          <div class="player-display">
            <div class="player-header">
              <div class="player-name-display" style="color: ${p.color}">${p.name}</div>
              <div class="player-percent">${percent}%</div>
            </div>
            <div class="hp-bar-container" style="background-color: ${bgColor}">
              <div class="hp-bar" data-player-id="${p.id}" style="width: ${percent}%; background: ${barColor}; color: ${textColor};">
                ${displayHP}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function render() {
      const sorted = getSortedPlayers();
      
      // Display area
      const displayArea = document.getElementById('display-area');
      displayArea.innerHTML = sorted.map(p => {
        const percent = Math.round((p.hp / p.max) * 100);
        const bgColor = p.hp === 0 ? '#4a0000' : '#0f1419';
        const barColor = getHealthColor(percent);
        const textColor = getTextColor(percent);
        const displayHP = p.hp === 0 ? '' : p.hp;
        return `
          <div class="player-display">
            <div class="player-header">
              <div class="player-name-display" style="color: ${p.color}">${p.name}</div>
              <div class="player-percent">${percent}%</div>
            </div>
            <div class="hp-bar-container" style="background-color: ${bgColor}">
              <div class="hp-bar" data-player-id="${p.id}" style="width: ${percent}%; background: ${barColor}; color: ${textColor};">
                ${displayHP}
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Edit area
      const editArea = document.getElementById('edit-area');
      editArea.innerHTML = players.map(p => {
        const statusColors = {
          affaibli: { bg: '#64748b', border: '#64748b', color: '#fff' },
          ausol: { bg: '#8b5e3c', border: '#8b5e3c', color: '#fff' },
          feu: { bg: '#ef4444', border: '#ef4444', color: '#fff' }
        };
        return `
          <div class="edit-card">
            <div class="edit-row-1">
              <input value="${p.name}" onchange="updatePlayer(${p.id}, 'name', this.value)" class="name-input" placeholder="Nom">
              <div class="hp-controls">
                <button onclick="setHP(${p.id}, 0)" class="btn btn-dead">Dead</button>
                <div class="hp-input-group">
                  <span class="hp-label">PV</span>
                  <input type="number" value="${p.hp}" onchange="setHP(${p.id}, parseInt(this.value))" class="hp-input">
                </div>
                <span class="separator">/</span>
                <div class="hp-input-group">
                  <span class="hp-label">Max</span>
                  <input type="number" value="${p.max}" onchange="updatePlayer(${p.id}, 'max', parseInt(this.value))" min="1" class="hp-input">
                </div>
                <button onclick="setHP(${p.id}, ${p.max})" class="btn btn-full">Full</button>
              </div>
              <input type="color" value="${p.color}" onchange="updatePlayer(${p.id}, 'color', this.value)" class="color-picker">
            </div>
            <div class="edit-row-2">
              <div class="status-row">
                ${['affaibli', 'ausol', 'feu'].map(status => {
                  const active = Array.isArray(p.statuses) && p.statuses.includes(status);
                  const label = status === 'affaibli' ? 'Affaibli' : status === 'ausol' ? 'Au Sol' : 'Feu';
                  const colors = statusColors[status];
                  const className = active ? 'btn-status active' : 'btn-status inactive';
                  const style = active ? `background-color: ${colors.bg}; border-color: ${colors.border}; color: ${colors.color};` : '';
                  return `<button onclick=\"toggleStatus(${p.id}, '${status}')\" class=\"${className}\" style=\"${style}\">${label}</button>`;
                }).join('')}
              </div>
              <div class="hp-buttons">
                <button onclick="changeHP(${p.id}, -10)" class="btn-hp negative">-10</button>
                <button onclick="changeHP(${p.id}, -5)" class="btn-hp negative small">-5</button>
                <button onclick="changeHP(${p.id}, -1)" class="btn-hp negative tiny">-1</button>
                <span class="separator">/</span>
                <button onclick="changeHP(${p.id}, 1)" class="btn-hp positive">+1</button>
                <button onclick="changeHP(${p.id}, 5)" class="btn-hp positive small">+5</button>
                <button onclick="changeHP(${p.id}, 10)" class="btn-hp positive large">+10</button>
              </div>
              <button onclick="removePlayer(${p.id})" class="btn-delete">🗑️ Supprimer</button>
            </div>
          </div>
        `;
      }).join('');

      // Stats
      const totalHP = players.reduce((sum, p) => sum + Math.min(p.hp, p.max), 0);
      const totalMax = players.reduce((sum, p) => sum + p.max, 0);
      document.getElementById('total-hp').textContent = totalHP;
      document.getElementById('total-max').textContent = totalMax;
      document.getElementById('total-percent').textContent = totalMax ? Math.round((totalHP / totalMax) * 100) + '%' : '0%';

      saveData();
    }

    document.addEventListener('keydown', (e) => {
      if ((e.key || '').toLowerCase() === 'f') toggleFullscreen();
      if (e.key === 'Escape') {
        const fs = document.getElementById('fullscreen');
        if (fs.classList.contains('active')) toggleFullscreen();
      }
    });

    // Init locale (au cas où Firebase n'est pas dispo)
    loadData();
    render();
  </script>
